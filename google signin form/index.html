<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <div class="google-info">
            <img src="images/google-user-profile.png" alt="">
            <h2>Sign in</h2>
            <p>Use a Google account</p>
        </div>
        <div class="field">
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        </div>
        <div class="field">
        <input type="password" name="password" id="password" placeholder="Enter your password...">
        </div>
        <div class="checkbox">
            <input type="checkbox" name="showpassword" id="showpassword"><span>Show Password</span>
        </div>
        <div class="footer">
            <p>Forgot Password?</p>

            <button>Sign In</button>
        </div>


    </div>
    
</body>
</html>
